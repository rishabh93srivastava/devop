<div class="panel panel-info">
     <div class="panel-heading"> Blogs Waiting For Approval</div>
     <div class="panel-body">
         <div ng-if="blogsWaitingForApproval.length==0">No Blogs Waiting For Approval</div>
           <ul style="line-style:none">
            <li ng-repeat="blogPost in blogsWaitingForApproval">
              <a href="#/getblogwaitingforapproval/{{blogPost.id}}"> <b>Blog Title:</b>{{blogPost.blogTitle}}</a>
              <b>Posted By:</b>{{blogPost.postedBy.firstname}}&nbsp;{{blogPost.postedBy.lastname}}<br>
              <b>Posted On:</b>{{blogPost.postedOn | date:'dd:MM:yyyy'}}
            </li>
           </ul>
     </div>
</div>
